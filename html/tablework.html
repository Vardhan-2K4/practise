<!DOCTYPE html>
<html>
<head>
    <title>HTML Table Example</title>
</head>
<body>
    <h1>Student Marks Table</h1>
    <table border="1">
        <tr>
            <th rowspan="2">Name</th>
            <th colspan="3">Subjects</th>
        </tr>
        <tr>
            <th>Math</th>
            <th>Science</th>
            <th>English</th>
        </tr>
        <tr>
            <td>Alice</td>
            <td>90</td>
            <td>85</td>
            <td>88</td>
        </tr>
        <tr>
            <td>Bob</td>
            <td>78</td>
            <td>80</td>
            <td>84</td>
        </tr>
    </table>
</body>
</html>
