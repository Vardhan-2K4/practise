<!DOCTYPE html>
<html>
<head>
    <title>Multimedia Embedding Example</title>
</head>
<body>

    <h1>Embedding Audio and Video</h1>

    <h2>Audio Example</h2>
    <audio controls>
        <source src="audio_sample.mp3" type="audio/mpeg">
        <source src="audio_sample.ogg" type="audio/ogg">
        Your browser does not support the audio element.
    </audio>

    <h2>Video Example</h2>
    <video width="400" height="300" controls>
        <source src="video_sample.mp4" type="video/mp4">
        <source src="video_sample.webm" type="video/webm">
        Your browser does not support the video tag.
    </video>

</body>
</html>
