<!DOCTYPE html>
<html>
<head>
    <title>Frames Example</title>
</head>
<frameset cols="30%,40%,30%">
    <frame src="image.html" name="leftFrame">
    <frame src="paragraph.html" name="middleFrame">
    <frame src="link.html" name="rightFrame">
    <noframes>
        <body>
            <p>This browser does not support frames.</p>
        </body>
    </noframes>
</frameset>
</html>
