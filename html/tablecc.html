<!DOCTYPE html>
<html>
<head>
    <title>School Timetable</title>
</head>
<body>
    <h1>Weekly Timetable</h1>
    <table border="1" cellspacing="5" cellpadding="10">
        <caption><strong>Class Timetable</strong></caption>
        <tr>
            <th>Day</th>
            <th>Period 1</th>
            <th>Period 2</th>
            <th>Break</th>
            <th>Period 3</th>
            <th>Period 4</th>
        </tr>
        <tr>
            <td>Monday</td>
            <td>Math</td>
            <td>English</td>
            <td rowspan="5">10:30 - 10:45</td>
            <td>Science</td>
            <td>History</td>
        </tr>
        <tr>
            <td>Tuesday</td>
            <td>Physics</td>
            <td>Chemistry</td>
            <td>Biology</td>
            <td>English</td>
        </tr>
        <tr>
            <td>Wednesday</td>
            <td>Geography</td>
            <td>Math</td>
            <td>Computer</td>
            <td>PE</td>
        </tr>
        <tr>
            <td>Thursday</td>
            <td>English</td>
            <td>Science</td>
            <td>Math</td>
            <td>Library</td>
        </tr>
        <tr>
            <td>Friday</td>
            <td>History</td>
            <td>Geography</td>
            <td>Art</td>
            <td>Music</td>
        </tr>
    </table>
</body>
</html>
