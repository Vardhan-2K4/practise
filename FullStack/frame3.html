<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Frame 3 - Hyperlink</title>
    <style>
        body { font-family: Arial, sans-serif; display: flex; flex-direction: column; justify-content: center; align-items: center; height: 100vh; background-color: #e8f5e9;}
        p { margin-bottom: 20px; font-size: 1.1em; color: #388e3c;}
        a { color: #1b5e20; text-decoration: none; font-weight: bold; font-size: 1.2em; padding: 10px 20px; border: 2px solid #1b5e20; border-radius: 5px; transition: background-color 0.3s, color 0.3s;}
        a:hover { background-color: #1b5e20; color: white;}
    </style>
</head>
<body>
    <p>Click the link below to open Google:</p>
    <a href="https://www.google.com" target="_blank">Go to Google (New Tab)</a>
    <p style="margin-top: 20px; font-size: 0.9em; font-style: italic; color: #666;">This hyperlink is in Frame 3.</p>
</body>
</html>
