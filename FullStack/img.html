<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Profile & Friend's Profile</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; text-align: center;}
        h1 { color: #333; margin-bottom: 30px;}
        .profile-container {
            display: inline-block; /* Allows side-by-side display */
            margin: 20px;
            padding: 15px;
            border: 1px solid #ddd;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            text-align: center;
        }
        .profile-container img {
            border-radius: 5px; /* Slightly rounded corners for images */
            display: block; /* Removes extra space below image */
            margin-bottom: 10px;
            border: 2px solid #007bff; /* Small border around image */
        }
        .profile-container p {
            font-size: 1.1em;
            color: #555;
            font-weight: bold;
        }
        a { text-decoration: none; color: inherit;} /* Links inherit parent style */
    </style>
</head>
<body>

    <h1>Our Profiles</h1>

    <div class="profile-container">
        <h2>My Profile</h2>
        <a href="https://www.yourprofile.com" target="_blank" title="Visit My Profile">
            <img src="2.jpg" alt="My Image" width="200" height="200">
        </a>
        <p>Click the image to visit my profile!</p>
        <p> (Rohit) </p>
    </div>

    <div class="profile-container">
        <h2>Friend's Profile</h2>
        <a href="https://www.friendsprofile.com" target="_blank" title="Visit Friend's Profile">
            <img src="2.avif" alt="Friend's Image" width="200" height="200">
        </a>
        <p>Click the image to visit my friend's profile!</p>
        <p> (Virat) </p>
    </div>

    <p style="margin-top: 40px; font-style: italic;">
        
    </p>

</body>
</html>
