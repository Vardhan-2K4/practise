<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thumbnail Image Gallery</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; text-align: center; background-color: #f4f4f4;}
        h1 { color: #333; margin-bottom: 40px;}
        .gallery-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px; /* Space between gallery items */
            padding: 20px;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            max-width: 900px;
            margin: 0 auto;
        }
        .gallery-item {
            text-align: center;
            border: 1px solid #ddd;
            border-radius: 5px;
            padding: 10px;
            background-color: #f9f9f9;
            transition: transform 0.2s ease-in-out;
        }
        .gallery-item:hover {
            transform: translateY(-5px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.15);
        }
        .gallery-item img {
            border: 1px solid #ccc;
            border-radius: 3px;
            display: block; /* Remove extra space below image */
            margin: 0 auto 5px auto;
        }
        .gallery-item p {
            font-size: 0.9em;
            color: #666;
            margin-top: 5px;
        }
    </style>
</head>
<body>

    <h1>My Awesome Image Gallery</h1>

    <div class="gallery-container">
        <div class="gallery-item">
            <a href="2.avif" target="_blank">
                <img src="thumb.avif" alt="Full size Image 1" width="100" height="100">
            </a>
            <p>Image Caption 1</p>
        </div>

        <div class="gallery-item">
            <a href="2.jpg" target="_blank">
                <img src="thumb.avif" alt="Full size Image 2" width="100" height="100">
            </a>
            <p>Image Caption 2</p>
        </div>

        <div class="gallery-item">
            <a href="3.jpg" target="_blank">
                <img src="thumb.avif" alt="Full size Image 3" width="100" height="100">
            </a>
            <p>Image Caption 3</p>
        </div>

        <div class="gallery-item">
            <a href="4.avif" target="_blank">
                <img src="thumb.avif"Full size Image 4" width="100" height="100">
            </a>
            <p>Image Caption 4</p>
        </div>

        <div class="gallery-item">
            <a href="5.webp" target="_blank">
                <img src="thumb.avif" alt="Full size Image 5" width="100" height="100">
            </a>
            <p>Image Caption 5</p>
        </div>

    </div>

    <p style="margin-top: 40px; font-style: italic; color: #777;">
  
    </p>

</body>
</html>
