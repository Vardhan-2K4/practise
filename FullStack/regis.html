<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Registration Form</title>
    <style>
        body { font-family: Arial, sans-serif; background-color: #f4f7f6; display: flex; justify-content: center; align-items: center; min-height: 100vh; margin: 0;}
        .form-container {
            background-color: #ffffff;
            padding: 30px 40px;
            border-radius: 10px;
            box-shadow: 0 5px 20px rgba(0,0,0,0.1);
            max-width: 600px;
            width: 100%;
            box-sizing: border-box;
        }
        h1 {
            color: #333;
            text-align: center;
            margin-bottom: 30px;
            font-size: 2em;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 20px;
        }
        td {
            padding: 12px 0;
            vertical-align: top; /* Align labels to the top of their content */
        }
        td:first-child {
            width: 30%;
            font-weight: bold;
            color: #555;
            padding-right: 15px;
            text-align: right;
        }
        input[type="text"],
        input[type="password"],
        input[type="number"],
        input[type="date"],
        textarea,
        select {
            width: calc(100% - 20px); /* Adjust width for padding */
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 1em;
            box-sizing: border-box; /* Include padding in element's total width/height */
        }
        textarea {
            resize: vertical; /* Allow vertical resizing */
            min-height: 80px;
        }
        input[type="checkbox"],
        input[type="radio"] {
            margin-right: 5px;
        }
        .gender-options label {
            margin-right: 15px;
            display: inline-block;
        }
        .checkbox-options label {
            display: block; /* Each checkbox on a new line */
            margin-bottom: 5px;
        }
        .button-group {
            text-align: center;
            padding-top: 20px;
        }
        input[type="submit"],
        input[type="reset"] {
            background-color: #007bff;
            color: white;
            padding: 12px 25px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1.1em;
            margin: 0 10px;
            transition: background-color 0.3s ease;
        }
        input[type="reset"] {
            background-color: #6c757d;
        }
        input[type="submit"]:hover {
            background-color: #0056b3;
        }
        input[type="reset"]:hover {
            background-color: #5a6268;
        }
    </style>
</head>
<body>

    <div class="form-container">
        <h1>Registration Form</h1>

        <form action="#" method="post">
            <table>
                <tr>
                    <td><label for="fullname">Full Name:</label></td>
                    <td><input type="text" id="fullname" name="fullname" placeholder="Enter your full name" required></td>
                </tr>
                <tr>
                    <td><label for="email">Email:</label></td>
                    <td><input type="email" id="email" name="email" placeholder="e.g., example@domain.com" required></td>
                </tr>
                <tr>
                    <td><label for="password">Password:</label></td>
                    <td><input type="password" id="password" name="password" placeholder="Create a password" required></td>
                </tr>
                <tr>
                    <td><label for="confirm_password">Confirm Password:</label></td>
                    <td><input type="password" id="confirm_password" name="confirm_password" placeholder="Re-enter your password" required></td>
                </tr>
                <tr>
                    <td><label for="phone">Phone Number:</label></td>
                    <td><input type="number" id="phone" name="phone" placeholder="e.g., 9876543210"></td>
                </tr>
                <tr>
                    <td><label for="dob">Date of Birth:</label></td>
                    <td><input type="date" id="dob" name="dob" required></td>
                </tr>
                <tr>
                    <td>Gender:</td>
                    <td class="gender-options">
                        <input type="radio" id="male" name="gender" value="male" required>
                        <label for="male">Male</label>
                        <input type="radio" id="female" name="gender" value="female">
                        <label for="female">Female</label>
                        <input type="radio" id="other" name="gender" value="other">
                        <label for="other">Other</label>
                    </td>
                </tr>
                <tr>
                    <td><label for="country">Country:</label></td>
                    <td>
                        <select id="country" name="country" required>
                            <option value="">-- Select Country --</option>
                            <option value="usa">United States</option>
                            <option value="can">Canada</option>
                            <option value="uk">United Kingdom</option>
                            <option value="ind">India</option>
                            <option value="aus">Australia</option>
                            <option value="other">Other</option>
                        </select>
                    </td>
                </tr>
                <tr>
                    <td>Interests:</td>
                    <td class="checkbox-options">
                        <input type="checkbox" id="reading" name="interests" value="reading">
                        <label for="reading">Reading</label>
                        <input type="checkbox" id="sports" name="interests" value="sports">
                        <label for="sports">Sports</label>
                        <input type="checkbox" id="travel" name="interests" value="travel">
                        <label for="travel">Travel</label>
                        <input type="checkbox" id="coding" name="interests" value="coding">
                        <label for="coding">Coding</label>
                    </td>
                </tr>
                <tr>
                    <td><label for="address">Address:</label></td>
                    <td><textarea id="address" name="address" rows="4" placeholder="Enter your full address"></textarea></td>
                </tr>
                <tr>
                    <td></td> <td class="button-group">
                        <input type="submit" value="Register">
                        <input type="reset" value="Reset">
                    </td>
                </tr>
            </table>
        </form>
    </div>

</body>
</html>
